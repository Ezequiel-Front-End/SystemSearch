<!DOCTYPE html>
<html lang="pt-br">

    <header>
        <h1>Validador</h1>

    <div class="container">
        <div class="card-formulario">

            Valide seu Boleto. <br>

        </div>
        <form id="myForm">
            <input class="input_boleto" type="text" name="boleto" style="width: 300px" placeholder="Código do boleto (linha digitável)">

        </form>    
    </div>
    </div>
    <img src="Persona.png" class="persona">
   
    <aside>
        <div class="icone">
            <i class='bx bx-menu' onclick="openMenu()"></i>

        <div id="nav-bar">
            <ul>
                <li>
                    <button class="btn1" onclick="manutencao()">Entrar</button>
                    <button class="btn2" onclick="manutencao()">Sair</button>
                </li>
                <li>
                    <img src="https://wp-admin.provu.com.br/wp-content/uploads/2022/03/docs-numa-captura-fotografica-copia.png" alt="">
                </li>
            </ul>
        </div>

    <script src="index.js" defer></script>
